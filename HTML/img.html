<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmg Çalışması</title>
</head>
<body>
    <h2>Html İmages</h2>

    <h2>example</h2>
    <img src="/İmages/l1.jpg" alt="Kız Kulesi" width="400" height="400">

    <h2>Srcset Örneği</h2>
    <img src="İmages/l1.jpg" srcset="İmages/l1.jpg, İmages/l1@2x.jpg 2x, İmages/l1@3x.jpg 3x">

    <h2>Loading Örneği</h2>
    <img src="İmages/l1.jpg" loading="lazy">

    <h2>picture örneği</h2>
    <picture>
        <img src="İmages/l2.jpg" width="400">



    </picture>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    <h1>HTML Paragraphs</h1>

    <h2>Paragraf Bilgi</h2>
    <p>Paragraf hakkında</p>
    <p>Paragraf hakkında her şey</p>
    <p>Paragrafla ilgili <br> ne bilmek istersen</p>

    <h3>pre formatı</h3>
    <pre>
        Paragraf Bilgi
Paragraf hakkında
Paragraf hakkında her şey
Paragrafla ilgili <br> ne bilmek istersen
    </pre>
</body>
</html>
